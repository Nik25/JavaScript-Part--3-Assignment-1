    <title>Session 7:Assignment 1- Like-Unlike</title>

<body>
    <h1>Session 7:Assignment 1- Like -> Unlike -> Like </h1>
    <div id="wrap">
        <div>
            <button id="like-unlike">Like</button>
        </div>
    </div>
   <script>
       function changeButton() {
           var buttonText = likeButton.innerHTML;

           if (buttonText === 'Like') {
               buttonText = 'Unlike';
           } else {
               buttonText = 'Like';
           }

           likeButton.innerHTML = buttonText;
       }
       var likeButton = document.getElementById('like-unlike');
       likeButton.addEventListener('click', changeButton, false);
       likeButton();
        </script>   
    
</body>
